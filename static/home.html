<!DOCTYPE html>

<h2>Hello from the humans in DC!</h2>

<div ng-repeat="product in all_products">
  <p>
    {{product.name}}: {{product.description}}
  </p>
  <a ui-sref="product_details({product_id: product.id})">
    <img ng-src="{{product.image_path}}" alt="{{product.name}}'s image" />
  </a>

</div>

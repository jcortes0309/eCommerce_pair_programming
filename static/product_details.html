<!DOCTYPE html>


<h1>Hi there from the product_detail.html file</h1>

<p>
  {{product_details.name}}
</p>
<p>
  {{product_details.description}}
</p>
<p>
  <img src="{{product_details.image_path}}" alt="{{product_details.name}}'s image'" />
</p>
<p>
  {{product_details.price}}
</p>

<div ng-show="user_info" class="">
  <button ng-click="addProduct(product_details.id)" class="btn btn-primary">
    Add to Cart
  </button>
</div>
<div ng-hide="user_info" class="">
  <h3>Please log in to buy this product</h3>
</div>
